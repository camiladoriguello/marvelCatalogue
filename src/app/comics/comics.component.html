<div fxFlex fxLayout="column">
    <div fxLayout="row wrap">
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
            *ngFor="let comics of allComics | async" class="card">
            <mat-card>
                <img mat-card-image src="{{comics.thumbnail.path}}.{{comics.thumbnail.extension}}">
                <mat-card-title>{{ comics.title | uppercase}}</mat-card-title>
            </mat-card>
        </div>
    </div>
</div>
