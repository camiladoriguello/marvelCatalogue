<div fxFlex fxLayout="column">
    <div fxLayout="row wrap">
        <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column"
            *ngFor="let character of allCharacters | async" class="card-character">
            <mat-card>
                <img mat-card-image src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}"
                    alt="{{character.name}}">
                <mat-card-title>{{ character.name | uppercase}}</mat-card-title>
                <button mat-icon-button>
                    <mat-icon>
                        <a href="{{character.urls[0].url}}" target="_blank" fxFlex>
                            open_in_new
                        </a>
                    </mat-icon>
                </button>
            </mat-card>
        </div>
    </div>
</div>
