<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="characters">CHARACTERS</a>
      <a mat-list-item routerLink="comics">COMICS</a>
      <a mat-list-item routerLink="eventss">EVENTS</a>
      <a mat-list-item routerLink="series">SERIES</a>
      <a mat-list-item routerLink="storiess">STORIES</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><img src="../../assets/marvellogo.png" height="50px" width="150px"></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
